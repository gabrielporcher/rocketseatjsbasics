        //Eercício 2
        function pares(x,y){
            for(var i=x; i<=y; i++){
                if(i % 2 == 0){
                    console.log("Número par: "+i);
                }
            }
        }

        pares(10,30);

        //Exercício 3
        function temHabilidade(skills){
            var size = skills.length;
            var i = 0;
            for(i=0; i<size; i++){
                if(skills[i] == "Javascript"){
                    return true
                } else{
                    return false
                }
            }
        }

        var skills = ["Javascript", "React", "Vue"]
        var estado = temHabilidade(skills)
        console.log(estado)

        //Exercício 4
        function experiencia(anos){
            if (anos <= 1){
                console.log("Iniciante")
            } else if(anos > 1 && anos <3){
                console.log("Intermediario")
            } else if(anos >= 3 && anos < 6) {
                console.log("Avançado")
            } else {
                console.log("Jedi Master")
            }
        }
    </script>
